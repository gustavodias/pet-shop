<div class="create">
    <h1>Pets</h1>
    <button (click)="navigateToCreatePet()" class="mat-elevation-z8" mat-stroked-button color="accent">CRIAR NOVO PET</button>
</div>

<div class="mat-elevation-z8 container">

    <table mat-table [dataSource]="dataSourcePet">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef> Data Nascimento</th>
            <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
        </ng-container>


        <!-- Weight Column -->
        <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="especie">
            <th mat-header-cell *matHeaderCellDef> Especie </th>
            <td mat-cell *matCellDef="let element"> {{element.especie}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="raca">
            <th mat-header-cell *matHeaderCellDef> Raça </th>
            <td mat-cell *matCellDef="let element"> {{element.raca}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="funcionario">
            <th mat-header-cell *matHeaderCellDef> Funcionario</th>
            <td mat-cell *matCellDef="let element"> {{element.funcionario}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/pet/update/{{ element.id }}">
                    <i id="edit" class="material-icons">edit</i>
                </a>
                <a routerLink="delete/{{ element.id }}">
                    <i id="delete" class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsPet"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsPet;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
