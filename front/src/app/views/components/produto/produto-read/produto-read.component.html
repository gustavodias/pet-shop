<div class="create">
    <h1>Produtos</h1>
    <button (click)="navigateToCreateProduto()" class="mat-elevation-z8" mat-stroked-button color="accent">CRIAR NOVO PRODUTO</button>
</div>

<div class="mat-elevation-z8 container">

    <table mat-table [dataSource]="dataSourceProduto">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>


        <!-- Weight Column -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor | currency }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/produto/update/{{ element.id }}">
                    <i id="edit" class="material-icons">edit</i>
                </a>
                <a routerLink="delete/{{ element.id }}">
                    <i id="delete" class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsProduto"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsProduto;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
