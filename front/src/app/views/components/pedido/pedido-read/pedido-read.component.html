<div class="create">
    <h1>Pedidos</h1>
    <button (click)="navigateToCreatePedido()" class="mat-elevation-z8" mat-stroked-button color="accent">CRIAR NOVOS PEDIDOS</button>
</div>

<div class="mat-elevation-z8 container">

    <table mat-table [dataSource]="dataSourcePedido">

        <!-- Position Column -->
        <ng-container matColumnDef="idPedido">
            <th mat-header-cell *matHeaderCellDef> idPedido </th>
            <td mat-cell *matCellDef="let element"> {{element.idPedido}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idProduto">
            <th mat-header-cell *matHeaderCellDef> idProduto</th>
            <td mat-cell *matCellDef="let element"> {{element.idProduto}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="produto">
            <th mat-header-cell *matHeaderCellDef> produto</th>
            <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
        </ng-container>


        <!-- Weight Column -->
        <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef> quantidade</th>
            <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="valorUnitario">
            <th mat-header-cell *matHeaderCellDef> valorUnitario </th>
            <td mat-cell *matCellDef="let element"> {{element.valorUnitario}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> total</th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/pedido/update/{{ element.id }}">
                    <i id="edit" class="material-icons">edit</i>
                </a>
                <a routerLink="delete/{{ element.id }}">
                    <i id="delete" class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsPedido"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsPedido;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
